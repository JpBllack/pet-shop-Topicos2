<div class="navbar">
  <a routerLink="/dashboard">Meus Dados</a>
  <a routerLink="/pedidos">Meus Pedidos</a>
  <a routerLink="/pets">Meus Pets</a>
  <a routerLink="/alterar-info">Alterar Informações</a>
  <a routerLink="/seguranca">Segurança</a>
  <a routerLink="/endereco">Endereço</a>
</div>

<form (ngSubmit)="submitForm()">
  <div class="full-width">
    <label for="cep">CEP*</label>
    <input type="text" id="cep" name="cep" [(ngModel)]="cep">
  </div>
  <div class="half-width">
    <label for="idCidade">Cidade*</label>
    <input type="number" id="idCidade" name="idCidade" [(ngModel)]="idCidade">
  </div>
  <div class="half-width">
    <label for="bairro">Bairro*</label>
    <input type="text" id="bairro" name="bairro" [(ngModel)]="bairro">
  </div>
  <div class="half-width">
    <label for="logradouro">Logradouro*</label>
    <input type="text" id="logradouro" name="logradouro" [(ngModel)]="logradouro">
  </div>
  <div class="half-width">
    <label for="numero">Número*</label>
    <input type="text" id="numero" name="numero" [(ngModel)]="numero">
  </div>
  <div class="half-width">
    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento" [(ngModel)]="complemento">
  </div>
  <div class="checkbox-container full-width">
    <input type="checkbox" id="endereco-principal" name="endereco-principal" [(ngModel)]="enderecoPrincipal">
    <label for="endereco-principal">Endereço principal</label>
  </div>
  <button type="submit" class="full-width">Salvar</button>
  <button type="button" class="full-width" (click)="voltar()">Voltar</button>
</form>
