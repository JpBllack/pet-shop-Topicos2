<div class="navbar">
  <a routerLink="/dashboard">Meus Dados</a>
  <a routerLink="/pedidos">Meus Pedidos</a>
  <a routerLink="/meus-pets">Meus Pets</a>
  <a routerLink="/alterar-info">Alterar Informações</a>
  <a routerLink="/seguranca">Segurança</a>
  <a routerLink="/meus-cartoes">Pagamento</a>
  <a routerLink="/ver-endereco">Endereço</a>
</div>

<form (ngSubmit)="submitForm()" class="form-container">
  <div class="form-field full-width">
    <label for="cep">CEP*</label>
    <input type="text" id="cep" name="cep" [(ngModel)]="cep" required>
  </div>
  <div class="form-field half-width">
    <label for="estadoId">Estado*</label>
    <select id="estadoId" name="estadoId" [(ngModel)]="estadoId" (change)="onEstadoChange()" required>
      <option value="" disabled selected>Selecione o estado</option>
      <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</option>
    </select>
  </div>
  <div class="form-field half-width">
    <label for="idCidade">Cidade*</label>
    <select id="idCidade" name="idCidade" [(ngModel)]="idCidade" required>
      <option value="" disabled selected>Selecione a cidade</option>
      <option *ngFor="let municipio of municipios" [value]="municipio.id">{{ municipio.nome }}</option>
    </select>
  </div>
  <div class="form-field half-width">
    <label for="bairro">Bairro*</label>
    <input type="text" id="bairro" name="bairro" [(ngModel)]="bairro" required>
  </div>
  <div class="form-field half-width">
    <label for="logradouro">Logradouro*</label>
    <input type="text" id="logradouro" name="logradouro" [(ngModel)]="logradouro" required>
  </div>
  <div class="form-field half-width">
    <label for="numero">Número*</label>
    <input type="text" id="numero" name="numero" [(ngModel)]="numero" required>
  </div>
  <div class="form-field half-width">
    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento" [(ngModel)]="complemento">
  </div>
  <div class="buttons">
    <div class="form-field checkbox-container">
      <input type="checkbox" id="endereco-principal" name="endereco-principal" [(ngModel)]="enderecoPrincipal">
      <label for="endereco-principal">Endereço principal</label>
    </div>
    <div class="button-container">
      <button type="button" class="full-width" (click)="voltar()">Voltar</button>
      <button type="submit" class="full-width">Salvar</button>
    </div>
  </div>
</form>
