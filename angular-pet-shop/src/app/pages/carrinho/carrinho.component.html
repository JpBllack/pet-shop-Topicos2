<div class="carrinho-container">
  <ng-container *ngIf="carrinhoItens.length > 0; else carrinhoVazio">
    <div class="carrinho-itens-container">
      <div *ngFor="let item of carrinhoItens" class="carrinho-item">
        <div class="item-info">
          <div class="item-image">
            <img [src]="item.imagem" alt="Imagem do Produto" (click)="navegarParaProduto(item.id)">
          </div>
          <h3>{{ item.nome }}</h3>
          <p>Preço: {{ item.preco | currency:'BRL' }}</p>
          <p>Quantidade: 
            <button (click)="diminuirQuantidade(item)" class="quantity-button">-</button>
            {{ item.quantidade }}
            <button (click)="aumentarQuantidade(item)" class="quantity-button">+</button>
          </p>
          <p>Total: {{ item.quantidade * item.preco | currency:'BRL' }}</p>
        </div>
        <div class="item-actions">
          <button mat-raised-button class="button-remover" (click)="removerItem(item)">Remover</button>
        </div>
      </div>
    </div>
    <div class="finalizar-compra-container">
      <div class="resumo-pedido">
        <p>Pedido</p>
        <p>Preço Total: {{ calcularTotal() | currency:'BRL' }}</p>
      </div>
      <button mat-raised-button class="button-finalizar" (click)="confirmarCompra()">Finalizar Compra</button>
    </div>
  </ng-container>
  <ng-template #carrinhoVazio>
    <p class="empty-cart-message">Carrinho vazio</p>
  </ng-template>
</div>
