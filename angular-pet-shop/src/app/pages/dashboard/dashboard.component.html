<div class="dashboard-container">
  <div class="navbar">
    <div class="navbar-links">
      <a routerLink="/meus-dados">Meus Dados</a>
      <a routerLink="/alterar-info">Alterar Informações</a>
      <a routerLink="/seguranca">Segurança</a>
    </div>
  </div>

  <div class="content">
    <h1>Meus Dados</h1>
    <h2>{{usuario.nome}}</h2>
  
    <div class="user-info">
      <div class="info-item">
        <label>Email:</label>
        <span>{{ usuario.email }}</span>
      </div>
      <div class="info-item">
        <label>Nome:</label>
        <span>{{ usuario.nome }}</span>
      </div>
      <div class="info-item">
        <label>Username:</label>
        <span>{{ usuario.username }}</span>
      </div>
      <div class="info-item">
        <label>CPF:</label>
        <span>{{ usuario.cpf }}</span>
      </div>
    </div>
  </div>
</div>
