<mat-toolbar color="primary" class="toolbar-title">Dashboard do Usuário</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <div *ngIf="usuario">
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <p><strong>CPF:</strong> {{ usuario.cpf }}</p>
        <p><strong>Username:</strong> {{ usuario.username }}</p>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
      </div>

      <!-- Formulário para atualizar o CPF -->
      <form (ngSubmit)="atualizarCpf()" #cpfForm="ngForm">
        <mat-form-field>
          <input matInput type="text" placeholder="Novo CPF" [(ngModel)]="novoCpf" name="novoCpf" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Atualizar CPF</button>
      </form>

      <!-- Adicione formulários similares para Nome, Username, Email e Senha -->
    </mat-card-content>
  </mat-card>
</div>
