<div class="container">
  <div *ngFor="let card of cards()">
    <div class="card">
      <img [src]="card.imagem" alt="{{ card.nome }}">
      <div class="card-content">
        <h3>{{ card.nome }}</h3>
        <p>Pre√ßo: {{ card.preco | currency }}</p>
        <button (click)="adicionarAoCarrinho(card)">Adicionar ao Carrinho</button>
        <button (click)="navegarParaProduto(card.idConsulta)">Ver Produto</button>
      </div>
    </div>
  </div>
</div>
