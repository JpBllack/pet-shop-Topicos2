<div class="container responsive-grid">
    <mat-card *ngFor="let card of cards()">
      <img mat-card-image [src]="card.imagem ? card.imagem : 'assets/imageNotfound.jpg'" (error)="card.imagem = 'assets/imageNotfound.jpg'" class="card-image">
      <mat-card-title class="centered-text">{{ card.nome }}</mat-card-title>
      <mat-card-content class="centered-text">{{ card.preco }}</mat-card-content>
      <mat-card-actions class="centered-text">
        <button mat-button color="primary">Ver mais ...</button>
      </mat-card-actions>
      <mat-card-footer>
        <button mat-flat-button color="accent" (click)="adicionarAoCarrinho(card)" style="width: 100%; padding: 16px;" id="addCard">Adicionar ao carrinho</button>
      </mat-card-footer>
    </mat-card>
  </div>
