<mat-toolbar color="primary">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Usuarios</span>
      <button mat-fab color="accent" routerLink="./new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let racao"> {{ racao.id }} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nome + ' ' + usuario.sobrenome }} </td>
    </ng-container>


    <!-- Cpf Column -->
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.cpf }} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.username }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
    </ng-container>
  
    <!-- Perfil Column -->
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.perfil.label }} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" routerLink="./edit/{{ usuario.id }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" routerLink="./delete/{{usuario.id}}">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Definição das colunas a serem exibidas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let racao; columns: displayedColumns;"></tr>
  </table>
