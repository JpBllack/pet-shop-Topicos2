<mat-toolbar color="primary" class="toolbar-title">Cadastro de municipio</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome Ã© obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" >
                    <mat-label>Estado</mat-label>
                     <mat-select formControlName="estado" id="estado_id">
                        @for (estado of estados; track estado.id)
                        {
                            <mat-option [value]="estado">
                                {{estado.nome}}
                            </mat-option>
                        }
                     </mat-select>
                    </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    color="primary" 
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn" 
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"
                    routerLink="/municipios/all"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/municipios/all"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
