<head>

</head>

<header>

      <div class="row">

              </div>
          </div>

              <div class="menu-icon" (click)="openMenu()">
                  <i class="{{menu_icon}}"></i>
              </div>
              <div class="desktop_menu" [class.mobile_menu]="menuValue" >
                  <ul>

                      <li (click)="closeMenu()" ><a routerLink="/consultas/all">Consultas</a></li>
                      <li (click)="closeMenu()" ><a routerLink="/pets/all">Pets</a></li>
                      <li (click)="closeMenu()" ><a routerLink="/tipos/all">Tipos de Animais</a></li>
                      <li (click)="closeMenu()" ><a routerLink="/usuarios/all">Usuários</a></li>
                      <li (click)="closeMenu()" ><a routerLink="/marcas/all">Marcas</a></li>
                    </ul>

          </div>
      </div>
