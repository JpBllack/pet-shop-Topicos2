<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Rações</span>
    <button mat-fab color="accent" routerLink="./new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="racoes" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.id }} </td>
  </ng-container>

   <!-- Imagem Column -->
   <ng-container matColumnDef="imagem">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let racao">
      <img [src]="getImagemPath(racao.imagem)" alt="Imagem da ração" width="50" height="50">
    </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.nome }} </td>
  </ng-container>

  <!-- Sabor Column -->
  <ng-container matColumnDef="sabor">
    <th mat-header-cell *matHeaderCellDef> Sabor </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.sabor }} </td>
  </ng-container>

  <!-- Marca Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.marca.nome }} </td>
  </ng-container>

  <!-- Preço Column -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.preco | currency:'BRL' }} </td>
  </ng-container>

   <!-- Estoque Column -->
   <ng-container matColumnDef="estoque">
    <th mat-header-cell *matHeaderCellDef> Estoque </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.estoque }} </td>
  </ng-container>

  <!-- Animal Column -->
  <ng-container matColumnDef="animal">
    <th mat-header-cell *matHeaderCellDef> Animal </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.animal.nome }} </td>
  </ng-container>

  <!-- Peso Column -->
  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef> Peso </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.peso.label }} </td>
  </ng-container>

  <!-- Idade Column -->
  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let racao"> {{ racao.idade.label }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let racao">
      <button mat-icon-button color="primary" routerLink="./edit/{{ racao.id }}">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Definição das colunas a serem exibidas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let racao; columns: displayedColumns;"></tr>
</table>
