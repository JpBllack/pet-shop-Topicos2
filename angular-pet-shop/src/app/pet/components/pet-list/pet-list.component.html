<mat-toolbar color="primary">
  <div class="flex-container">
      <span class="toolbar-title">Controle de Pets</span>
      <button mat-fab color="accent" routerLink="/pets/new">
          <mat-icon>add</mat-icon>
      </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="pets" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.id }} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.nome }} </td>
  </ng-container>

  <!-- Usuário Column -->
  <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuário </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.usuario?.nome }} </td>
  </ng-container>

  <!-- TipoAnimal Column -->
  <ng-container matColumnDef="tipoAnimal">
      <th mat-header-cell *matHeaderCellDef> TipoAnimal </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.tipoAnimal?.nome }} </td>
  </ng-container>

  <!-- Ano de Nascimento Column -->
  <ng-container matColumnDef="anoNascimento">
      <th mat-header-cell *matHeaderCellDef> Ano de Nascimento </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.anoNascimento }} </td>
  </ng-container>

  <!-- Ação Column -->
  <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let pet">
          <button mat-icon-button color="primary" 
          routerLink="/pets/edit/{{pet.id}}">
              <mat-icon>edit</mat-icon>
          </button>
      </td>
  </ng-container>

  <!-- Definição das linhas de cabeçalho e linha de dados -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
